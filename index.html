<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
        text-align: center;
      }

      .input-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        color: #555;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
      }

      input[type="text"],
      input[type="url"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="url"]:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      #qrcode {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 200px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
      }

      #qrcode svg {
        border-radius: 10px;
      }

      .download-btn {
        margin-top: 15px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        display: none;
      }

      .download-btn:hover {
        box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
      }

      .empty-state {
        text-align: center;
        color: #999;
        font-size: 14px;
      }

      footer {
        margin-top: 20px;
        text-align: center;
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
      }

      footer a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: opacity 0.2s;
      }

      footer a:hover {
        opacity: 0.8;
      }

      footer svg {
        width: 16px;
        height: 16px;
        vertical-align: text-bottom;
        fill: white;
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>

      <div class="input-group">
        <label for="text">Text or URL</label>
        <input
          type="text"
          id="text"
          placeholder="Enter text or URL"
          autofocus
        />
      </div>

      <button onclick="generateQR()">Generate</button>

      <div id="qrcode">
        <div class="empty-state">Enter text above to generate QR code</div>
      </div>

      <button class="download-btn" id="downloadBtn" onclick="downloadQR()">
        Download
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script>
      const textInput = document.getElementById("text");
      const qrcodeDiv = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("downloadBtn");

      // Generate on Enter key
      textInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          generateQR();
        }
      });

      function generateQR() {
        const text = textInput.value.trim();

        if (!text) {
          alert("Please enter some text or URL");
          return;
        }

        // Clear previous QR code
        qrcodeDiv.innerHTML = "";

        // Generate new QR code as SVG
        const typeNumber = 0; // auto-detect
        const errorCorrectionLevel = "H";
        const qr = qrcode(typeNumber, errorCorrectionLevel);
        qr.addData(text);
        qr.make();

        // Create SVG
        const svg = qr.createSvgTag(4, 0); // cellSize=4, margin=0
        qrcodeDiv.innerHTML = svg;

        // Style the SVG
        const svgElement = qrcodeDiv.querySelector("svg");
        svgElement.style.width = "256px";
        svgElement.style.height = "256px";
        svgElement.style.borderRadius = "10px";

        // Show download button
        downloadBtn.style.display = "block";
      }

      function downloadQR() {
        const svg = qrcodeDiv.querySelector("svg");
        if (!svg) return;

        // Convert SVG to string
        const svgData = new XMLSerializer().serializeToString(svg);
        const svgBlob = new Blob([svgData], {
          type: "image/svg+xml;charset=utf-8",
        });
        const url = URL.createObjectURL(svgBlob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "qrcode.svg";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
